name: React App CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
        
    - name: Install package
      run: yarn install
    
    - name: installing yarn
      run: npm install yarn --global
    
    - name: Build React app
      run: yarn build
